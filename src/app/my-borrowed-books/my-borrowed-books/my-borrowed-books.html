<div class="container mt-4">
  <h3> My Borrowed Books</h3>

  <div *ngIf="successMessage" class="alert alert-success mt-2">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-2">
    {{ errorMessage }}
  </div>

  <div *ngIf="books.length === 0" class="text-muted mt-3">
    You haven't borrowed any books.
  </div>

  <div *ngFor="let book of books" class="card my-2 shadow-sm">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-1">{{ book.name }}</h5>
        <p class="mb-0 text-muted">Book ID: {{ book.bookId || book.id }}</p>
      </div>
      <button class="btn btn-warning btn-sm" (click)="returnBook(book.bookId || book.id)">
        <i class="bi bi-arrow-return-left me-1"></i> Return
      </button>
    </div>
  </div>
</div>
