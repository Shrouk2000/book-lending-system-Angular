<div class="container mt-4">
  <h3>My Borrowed Books</h3>

  <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show mt-2" role="alert">
    {{ successMessage }}
    <button type="button" class="btn-close" (click)="successMessage=''" aria-label="Close"></button>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
    {{ errorMessage }}
    <button type="button" class="btn-close" (click)="errorMessage=''" aria-label="Close"></button>
  </div>

  <div *ngIf="books.length === 0" class="text-muted mt-3">
    You haven't borrowed any books.
  </div>

  <div *ngFor="let book of books" class="card my-2 shadow-sm">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img
          [src]="book.coverImageUrl || book.bookImageUrl || 'https://dummyimage.com/80x100/cccccc/000000&text=No+Image'"
          alt="Book Image"
          width="60"
          class="me-3 rounded"
        />
        <div>
          <h5 class="mb-1">{{ book.bookName || book.name }}</h5>
          <!-- <p class="mb-0 text-muted">Borrowed by: {{ book.userName }}</p> -->
        </div>
      </div>
      <button class="btn btn-warning btn-sm" (click)="returnBook(book.bookId || book.id)">
        <i class="bi bi-arrow-return-left me-1"></i> Return
      </button>
    </div>
  </div>
</div>
