<div class="container my-4">
  <!-- Header -->
  <div class="bg-dark text-white p-4 rounded shadow-sm d-flex justify-content-between align-items-center">
    <h2 class="mb-0">
      <i class="bi bi-journal-bookmark-fill me-2"></i> Admin Book Management
    </h2>
    <span class="badge bg-primary">
      <i class="bi bi-person-gear me-1"></i> Admin Panel
    </span>
  </div>

  <!-- Alert Message -->
  <div
    *ngIf="message"
    class="alert mt-3"
    [ngClass]="{
      'alert-success': messageType === 'success',
      'alert-danger': messageType === 'error'
    }"
    [innerHTML]="message"
  ></div>

  <!-- Add Book Form -->
  <div class="card mt-4 shadow-sm">
    <div class="card-body">
      <h5 class="card-title"><i class="bi bi-plus-circle me-2"></i> Add New Book</h5>
      <form #bookForm="ngForm" (ngSubmit)="addBook(bookForm)">
        <div class="mb-3">
          <input
            [(ngModel)]="name"
            name="name"
            class="form-control"
            placeholder="name (min 3 letters)"
            required
            minlength="3"
            #nameInput="ngModel"
          />
          <div *ngIf="nameInput.invalid && nameInput.touched" class="text-danger">
            name must be at least 3 characters.
          </div>
        </div>


        <div class="mb-3">
          <input
            [(ngModel)]="quantity"
            name="quantity"
            type="number"
            class="form-control"
            placeholder="Quantity"
            required
            min="0"
          />
        </div>

        <button class="btn btn-success" [disabled]="bookForm.invalid">
          <i class="bi bi-check-lg me-1"></i> Add Book
        </button>
        
      </form>
    </div>
  </div>
</div>
