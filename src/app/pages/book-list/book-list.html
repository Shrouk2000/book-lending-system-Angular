
<div class="container my-4">
  <h2 class="mb-4">ðŸ“– Book List</h2>

  <!--  Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div *ngFor="let book of books" class="card mb-3 shadow-sm">
    <div class="card-body d-flex justify-content-between align-items-start">
      <div>
        <h5 class="card-title">{{ book.name }}</h5>
      
      </div>

      <div class="d-flex gap-2">
        <button *ngIf="book.quantity > 0" class="btn btn-outline-primary btn-sm" (click)="borrow(book.id)">
          <i class="bi bi-arrow-down-circle"></i> Borrow
        </button>
        <button *ngIf="book.quantity <= 0" class="btn btn-outline-warning btn-sm" (click)="return(book.id)">
          <i class="bi bi-arrow-return-left"></i> Return
        </button>
      </div>
    </div>
  </div>
</div>
