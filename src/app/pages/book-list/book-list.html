<div class="container my-4">
  <h2 class="mb-4">ðŸ“– Book List</h2>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Book Cards -->
  <div *ngFor="let book of books" class="card mb-3 shadow-sm">
    <div class="card-body d-flex justify-content-between align-items-start">
      <div>
        <h5 class="card-title">{{ book.name }}</h5>
        <p class="card-text">Quantity: {{ book.quantity }}</p>
        <span class="badge" [ngClass]="{
          'bg-success': book.quantity > 0,
          'bg-danger': book.quantity <= 0
        }">
          {{ book.quantity > 0 ? 'Available' : 'Not Available' }}
        </span>
      </div>

      <div class="d-flex gap-2">
        <!-- Borrow Button -->
        <button *ngIf="book.quantity > 0" class="btn btn-outline-primary btn-sm" (click)="borrow(book.id)">
          <i class="bi bi-box-arrow-down"></i> Borrow
        </button>

        <!-- Return Button (optional: if book was borrowed by user) -->
        <button class="btn btn-outline-warning btn-sm" (click)="return(book.id)">
          <i class="bi bi-arrow-return-left"></i> Return
        </button>
        
          <button *ngIf="isAdmin" class="btn btn-outline-danger btn-sm" (click)="deleteBook(book.id)">
    <i class="bi bi-trash"></i> Delete
  </button>
       
      </div>
    </div>
  </div>
</div>
