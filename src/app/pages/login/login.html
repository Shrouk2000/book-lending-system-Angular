<div class="container " style="max-width: 500px; margin-top: 150px;" >
  <h2 class="mb-5">Login</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <form (ngSubmit)="login()" #f="ngForm" novalidate>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="email"
        name="email"
        required
        [class.is-invalid]="f.submitted && !email"
      />
      <div class="invalid-feedback">Email is required.</div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [(ngModel)]="password"
        name="password"
        required
        [class.is-invalid]="f.submitted && !password"
      />
      <div class="invalid-feedback">Password is required.</div>
    </div>

    <button type="submit" class="btn btn-danger w-100" [disabled]="loading">
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>
  </form>

 <div class="mt-3 text-center">
  <p class="small">
  Don't have an account?
  <a [routerLink]="['/register']" class="text-decoration-none">Register</a>

</p>
</div>
