<div class="container mt-4">
  <h4> My Borrowed Books</h4>
  <div *ngIf="books.length === 0" class="alert alert-info">You haven't borrowed any books.</div>
  <div *ngFor="let book of books" class="card mb-2">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h5>{{ book.title }}</h5>
        <p>{{ book.description }}</p>
      </div>
      <button class="btn btn-sm btn-outline-danger" (click)="return(book.id)">Return</button>
    </div>
  </div>
</div>
